<div flex="100" layout="column" class="stretch-vertically">
	<div layout="column" layout-align="center" flex="100">
		<md-card layout="row" flex="100" class="table-header">
			<div layout="row" flex="100">
				<div flex="100" class="no-overflow header-content">
						{{userCommentsTableCtrl.positivePercentage}}% Pozytywnych Komentarzy
				</div>
				<div flex="100" class="no-overflow header-content" style="text-align: right;">
						{{userCommentsTableCtrl.positives}}/{{userCommentsTableCtrl.commentsCount}}
				</div>
			</div>
		</md-card>
	</div>
	<div layout="row" layout-align="center center">	
		<div layout="column" layout-align="center" flex="100">	
			<md-content layout="column" layout-align="center">
				<md-table-container layout="row" layout-align="center" flex="100" class="table-with-x-overflow">
				  <table md-table md-progress="promise" cellspacing="0" cellpadding="0">
					<tbody md-body>
					  <tr md-row md-select="item" md-select-id="name" md-auto-select ng-repeat="item in userCommentsTableCtrl.comments">
						<!--<td md-cell class="cell-padding">{{item.city}}</td>
						<td md-cell class="cell-padding">{{item.category}}</td>
						<td md-cell class="cell-padding">{{item.date}}</td>
						<td md-cell class="cell-padding">{{item.participants}}/{{item.limit}}</td>-->

					  </tr>
					</tbody>
				  </table>
				</md-table-container>
			</md-content>
		</div>
	</div>
	<div layout="row" layout-align="center end" flex>
		<md-table-pagination layout="row" layout-align="center center"
				md-label="{page: 'Strona:', rowsPerPage: '', of: 'z'}"
				md-limit="userCommentsTableCtrl.limit" md-page="userCommentsTableCtrl.totalPages" md-total="{{userCommentsTableCtrl.totalResults}}"
				md-on-paginate="userCommentsTableCtrl.paginate" 
				class="md-table-pagination"
		>
	</div>
</div>
