<div layout="row" layout-align="center" flex>
	<md-card flex="100" class="table-header">
		<md-content layout="row" layout-align="center center" class="no-overflow header-content">
				<p>Wydarzenia spełniające kryteria:</p>          <!--tutaj, w zaleznosci od ilosci znalezionych eventów, ma być ilosc wydarzen-->
		</md-content>
	</md-card>
</div>
<div layout="row" layout-align="center center">	
	<div layout="column" layout-align="center" flex="100">	
		<md-content layout="column" layout-align="center">
			<md-table-container layout="row" layout-align="center" flex="100" class="table-with-x-overflow">
			  <table md-table md-progress="promise" cellspacing="0" cellpadding="0">
				<tbody md-body>
				  <tr md-row md-select="item" md-select-id="name" md-auto-select ng-repeat="item in queryTableCtrl.events">
					<td md-cell><img ng-src="{{item.avatar}}" class="avatar"></td>
					<td md-cell class="cell-padding">{{item.name}}</td>
					<td md-cell class="cell-padding">{{item.city}}</td>
					<td md-cell class="cell-padding">{{item.region}}</td>
					<td md-cell class="cell-padding">{{item.category}}</td>
					<td md-cell class="overflow-description cell-padding">{{item.description}}</td>

				  </tr>
				</tbody>
			  </table>
			</md-table-container>
		</md-content>
	</div>
</div>
	<md-table-pagination layout="row" layout-align="center center"
			md-label="{page: 'Strona:', rowsPerPage: '', of: 'z'}"
			md-limit="queryTableCtrl.limit" md-page="queryTableCtrl.totalPages" md-total="{{queryTableCtrl.totalResults}}"
			md-on-paginate="queryTableCtrl.paginate" 
			class="md-table-pagination"
	>
