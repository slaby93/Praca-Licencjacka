<div layout="column">
	<div layout="row">
		<div layout="column" flex="55">
			<div>
				<div class="md-block small-margin" layout="column" flex="100">
					<div class="ui form description-box">
						<div class="field">
							<label>Opis użytkownika:</label>
							<textarea disabled readonly>{{userPageCtrl.userInfo.settings.description}}</textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
		<span flex/>
		<div layout="column" flex="40" class="user-statistics">
			<div class="small-margin">
				<div flex="100" class="info-text">
					<inline class="bold-text">Użytkownik od: </inline>{{userPageCtrl.userInfo.joinDate}}r
                </div>
				<div flex="100" class="info-text">
					<inline class="bold-text">Wiek: </inline>{{userPageCtrl.userInfo.age}}
                </div>
				<div flex="100" class="info-text">
					<inline class="bold-text">Miasto: </inline>{{userPageCtrl.userInfo.settings.city}}
                </div>
                <div flex="100" class="info-text">
                    <div class="bold-text">Tagi: </div>
                    <div class="ui four column stackable doubling centered grid ">
                        <div class="column" ng-repeat="tag in userPageCtrl.userInfo.settings.tags">
                            <div class="grid-item" layout="row">
                                {{tag}}

                            </div>
                        </div>
                    </div>
                </div>
			</div>
		</div>
	</div>
	<div layout="row" layout-xs="column" layout-sm="column" flex="100">
		<div layout="row" flex="55" flex-xs="100" flex-sm="100">
			<user-comments-table flex="100"/>
		</div>
		<span flex/>
		<div layout="column" flex="40" flex-xs="100" flex-sm="100">
			<div>
				<active-events-table/>
				<archive-events-table/>
			</div>
		</div>
	</div>

</div>
