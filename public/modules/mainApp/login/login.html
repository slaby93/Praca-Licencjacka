<div id="login">
    <div>
        <form name="loginCtrl.loginForm" layout="column" class="login-holder">
            <div class="black-layer">
            </div>
            <div class="login-header">
                <img class="logo" ng-src="resources/logo/logo_white.png">
            </div>
            <div class="login-inputs ">
                <div class="ui form">
                    <div class="field">
                        <input name="login"
                               id="loginField"
                               ng-model="loginCtrl.userLogin.login"
                               placeholder="Login"
                               required
                               type="text" autocomplete="off">
                        <div ng-messages="loginCtrl.loginForm.login.$error"
                             ng-if="loginCtrl.loginForm.login.$invalid && loginCtrl.loginForm.login.$touched">
                            <div ng-message="required">
                                To pole jest wymagane!
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <input name="password" ng-model="loginCtrl.userLogin.password" placeholder="Hasło"
                               required
                               ng-minlength="6"
                               type="password"
                               autocomplete="off">
                        <div ng-messages="loginCtrl.loginForm.password.$error"
                             ng-if="loginCtrl.loginForm.password.$invalid && loginCtrl.loginForm.password.$touched">
                            <div ng-message="required">
                                To pole jest wymagane!
                            </div>
                            <div ng-message="minlength">
                                Hasło jest za krótke! Wymagane jest conajmniej 6 znaków!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="login-buttons" layout="row" layout-align="center">
                <button ng-click="loginCtrl.login()" type="submit" class="ui loginButton submit button">Zaloguj</button>
            </div>
            <div class=login-functional>
                <a class="forgotPassword">Zapomniałem Hasła</a>
            </div>
            <div class="login-register">
                <div class="noAccountMsg"><span>Nie masz konta?</span></div>
                <div flex="grow"></div>
                <button ng-click="loginCtrl.goToRegister()" class="ui primary button registerButton">Załóż konto
                </button>
            </div>
        </form>
    </div>
</div>
