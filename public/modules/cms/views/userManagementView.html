<div class="row">
    <div class="col-lg-12">
        <h1>Zarządzanie Użytkownikami</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div id="searchQueryBlock" class="col-lg-3 col-md-3 col-sm-3 center-block">
            <input
                    data-ng-model="searchQuery"
                    type="text">
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <table class="table">
            <thead>
            <tr>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Login</th>
                <th>Edycja</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="user in allUsers | filter: searchQuery">
                <td>{{user.name}}</td>
                <td>{{user.surname}}</td>
                <td>{{user.login}}</td>
                <td>
                    <span data-ng-click="open(user)" class="glyphicon glyphicon-cog"></span>
                    <span data-ng-click="remove(user)" class="glyphicon glyphicon-remove"></span>
                    <!--<button class="btn btn-default" >edycja</button>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
