<!--Main Parallax-->
<div layout="column" class="parallax-image-container">
	<md-table-container hide show-gt-xs flex class="table-with-x-overflow">
		<md-content layout-align="center center" layout="column" class="no-background">
		  <table md-table md-progress="promise" >
			<tbody md-body>
			  <tr md-row md-select="item" md-select-id="{{item.name}}" md-auto-select ng-repeat="item in latestEventsTableCtrl.events">
				<td md-cell><img ng-src="{{item.avatar}}" class="avatar"></td>
				<td md-cell>{{item.name}}</td>
				<td md-cell>{{item.city}}</td>
				<td md-cell>{{item.region}}</td>
				<td md-cell>{{item.category}}</td>
				<td md-cell class="overflow-description">{{item.description}}</td>
			  </tr>
			</tbody>
		  </table>
		</md-content>
	</md-table-container>

	<div class="home-page-title" layout="row" layout-align="center">
		<span>FerryJerry, Tw√≥j Wyszukiwator Sportowy!</span>
	</div>
</div>
