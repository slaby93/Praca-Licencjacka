<div layout="row" layout-align="center">

    <div flex="90" id="account" layout="column">
        <!-- TOP HEADER-->
        <div class="topAccountHeader" ng-style="{'background-image':'url(' + user.userImage + ')'}">
            <!--PROFILE IMG-->
            <div layout="row" layout-align="end" class="profileImgHolder">
				<div layout="column" class="user-name">
					{{user.name}} {{user.surname}} ({{user.nickname}})
					<p class="smaller-top-margin">{{user.rank}}</p>
				</div>
                <img class="profileImg" ng-src="{{user.avatar}}" onerror="this.src='gallery/default.jpg'">
            </div>
        </div>
        <div class="informationHolder">
            <!--INFROMATIONS-->
			<md-tabs md-center-tabs md-swipe-content md-selected="selectedIndex">
				<md-tab label="Moja strona">
					<user-page/>
				</md-tab>
				<md-tab label="Ustawienia konta"><user-settings/></md-tab>
				<md-tab label="Obserwowane"><user-observed/></md-tab>
				<md-tab label="Poczta"><user-mail/></md-tab>
				<md-tab label="UÅ¼ytkownicy"><user-search/></md-tab>
			</md-tabs>
			
            
        </div>
    </div>

</div>
