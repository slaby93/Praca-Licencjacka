<div layout="column" layout-fill>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <!--<span>My App's Title</span>-->
            <!-- fill up the space between left and right area -->
            <span flex></span>
            <md-button>
                Right Bar Button
            </md-button>
            <md-menu md-position-mode="target-right target" >
                <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                    <md-icon md-svg-src="resources/stack.svg"></md-icon>
                </md-button>

                <md-menu-content width="4" >
                    <md-menu-item ng-repeat="item in topNavBarCtrl.options">
                        <md-button ng-click="item.click()">
                            <div layout="row" layout-align="center center">
                                {{item.placeholder}}
                                <!--<md-icon md-menu-align-target md-svg-icon="call:portable-wifi-off" style="margin: auto 3px auto 0;"></md-icon>-->
                            </div>
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </md-toolbar>
    <md-content>
        Hello!
    </md-content>
</div>
