<md-table-container>
  <table md-table md-progress="promise">
    <thead md-head md-order="query.order" md-on-reorder="onReorder">
      <tr md-row>
        <th md-column><span>Avatar</span></th>
        <th md-column md-numeric><span>Imie</span></th>
        <th md-column md-numeric>Miasto</th>
        <th md-column md-numeric>Region</th>
        <th md-column md-numeric>Kategoria</th>
        <th md-column md-numeric>Opis</th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row md-select="item" md-select-id="{{item.name}}" md-auto-select ng-repeat="item in latestEventsTableCtrl.events">
        <td md-cell><img ng-src="{{item.avatar}}" style="height: 32px; width: 32px;"></td>
        <td md-cell>{{item.name}}</td>
        <td md-cell>{{item.city}}</td>
        <td md-cell>{{item.region}}</td>
        <td md-cell>{{item.category}}</td>
        <td md-cell>{{item.description}}</td>
      </tr>
    </tbody>
  </table>
</md-table-container>
