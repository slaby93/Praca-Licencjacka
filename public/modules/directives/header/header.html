<div layout="column" layout-fill>
    <md-toolbar>
        <div class="md-toolbar-tools no-padding-right">
            <img class="logo" ng-src="resources/logo/logo_white.png"><span class="hover-effect">Smetter</span>
            <!-- fill up the space between left and right area -->
            <span flex></span>
			
            <md-button ng-if="headerCtrl.UserService.hasRight(['guest'])" ng-click="headerCtrl.UserService.showLoginModal();" class="login-register-button">
                Logowanie/Rejestracja
            </md-button>
			
			<div ng-if="headerCtrl.UserService.hasRight(['user', 'admin'])" ng-click="headerCtrl.goToProfile('profile', headerCtrl.UserService.user.login)" class="avatar-wrapper hover-effect">
				<img alt="User Image" ng-src="gallery/{{headerCtrl.userImage}}/avatar.jpg" err-SRC="gallery/default.jpg" class="avatar"/>
			</div>
			
			<md-button ng-if="headerCtrl.UserService.hasRight(['user', 'admin'])" class="login-register-button" ng-click="headerCtrl.goToProfile('profile', headerCtrl.UserService.user.login)">
                Witaj {{headerCtrl.UserService.user.login}}!
            </md-button>
			
            <md-menu md-position-mode="target-right target" md-offset="0 55" class="navigation-menu">
                <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                    <md-icon md-svg-src="resources/stack.svg"></md-icon>
                </md-button>
			
                <md-menu-content width="4">
                    <md-menu-item ng-if="headerCtrl.UserService.hasRight([item.visibility[0]])"
                                  ng-repeat="item in headerCtrl.options">
                        <md-button
                                ng-click="item.click()">
                            <div layout="row" layout-align="center center" class="menu-list-item">
                                {{item.placeholder}}
                                <!--<md-icon md-menu-align-target md-svg-icon="call:portable-wifi-off" style="margin: auto 3px auto 0;"></md-icon>-->
                            </div>
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </md-toolbar>
</div>
