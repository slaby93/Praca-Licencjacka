<div class="modal-header">
    <button type="button" class="close" data-ng-click="cancel()">×</button>
    <h4 class="modal-title">Edytuj użytkownika</h4>
</div>

<div class="modal-body row">
    <div class="col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1
                col-lg-10 col-md-10 col-sm-10 col-xs-10">


        <form novalidate class="form-horizontal" role="form" name="userForm">
            <!--USER NAME-->
            <div
                    ng-class="{'has-error':userForm.name.$invalid}"
                    class="form-group">
                <label for="userName">Imię</label>
                <input
                        ng-required="true"
                        ng-minlength="3"
                        ng-maxlength="15"
                        ng-model="copiedUser.name"
                        ng-trim="true"
                        name="name"
                        class="form-control"
                        id="userName"
                        type="text">
                <span data-ng-show="userForm.name.$error['maxlength']"
                      class="cms-incorrectInput">Imię jest za długie.</span>
                <span data-ng-show="userForm.name.$error['minlength']"
                      class="cms-incorrectInput">Imię jest za krótkie.</span>
                <span data-ng-show="userForm.name.$error['required']"
                      class="cms-incorrectInput">Imie jest wymagane</span>
            </div>
            <!--USER SURENAME-->
            <div
                    ng-class="{'has-error':userForm.surname.$invalid}"
                    class="form-group">
                <label for="userName">Nazwisko</label>
                <input
                        ng-required="true"
                        ng-minlength="3"
                        ng-maxlength="15"
                        ng-model="copiedUser.surname"
                        ng-trim="true"
                        name="surname"
                        class="form-control"
                        id="userSurname"
                        type="text">
                    <span data-ng-show="userForm.surname.$error['maxlength']"
                          class="cms-incorrectInput">Nazwisko jest za długie.</span>
                <span data-ng-show="userForm.surname.$error['minlength']"
                      class="cms-incorrectInput">Nazwisko jest za krótkie.</span>
                <span data-ng-show="userForm.surname.$error['required']"
                      class="cms-incorrectInput">Nazwisko jest wymagane</span>
            </div>
            <!--USER LOGIN -->
            <div
                    ng-class="{'has-error':userForm.login.$invalid}"
                    class="form-group">
                <label for="userLogin">Login</label>
                <input
                        ng-required="true"
                        ng-minlength="3"
                        ng-maxlength="15"
                        ng-model="copiedUser.login"
                        ng-trim="true"
                        name="login"
                        class="form-control"
                        id="userLogin"
                        type="text">
                         <span data-ng-show="userForm.login.$error['maxlength']"
                               class="cms-incorrectInput">Login jest za długi.</span>
                <span data-ng-show="userForm.login.$error['minlength']"
                      class="cms-incorrectInput">Login jest za krótki.</span>
                <span data-ng-show="userForm.login.$error['required']"
                      class="cms-incorrectInput">Login jest wymagany</span>
            </div>
        </form>
    </div>
</div>
<!--FOOTER-->
<div class="modal-footer">
    <div class="row">
        <!--OK BUTTON-->
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-3">
            <button ng-disabled="userForm.$invalid" type="button" class="btn btn-default" data-ng-click="ok()">
                Zatwierdź
            </button>
        </div>
        <!--RESET BUTTON-->
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-offset-1 col-xs-3">
            <button type="button" class="btn btn-default" data-ng-click="reset()">
                Resetuj
            </button>
        </div>
        <!--CANCEL BUTTON-->
        <div class="col-xs-offset-1 col-lg-1 col-md-1 col-sm-1 col-xs-3 ">
            <button type="button" class="btn btn-default" data-ng-click="cancel()">Zamknij</button>
        </div>
    </div>
</div>
